<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Abraço Universal</title>
    <link rel="stylesheet" href="style_login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div>
                  <img src="figs/Logo1.png" alt="">
                  <span>Abraço Universal</span>
              </div>
        
    </header>
    <main class="">
        <h2>Login</h2>
        <form action="index.html" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <button type="submit">Entrar</button>
            <p style="text-align: center;">Ainda não possui uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Abraço Universal</p>
    </footer>
</body>
</html>
