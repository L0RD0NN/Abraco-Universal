<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Abraço Universal</title>
    <link rel="stylesheet" href="style_login.css">
</head>
<body>
    <header>
        <div>
            <img src="figs/Logo1.png" alt="">
            <h1>Abraço Universal</h1>
        </div>
        
    </header>
    <main class="">
        <h2>Login</h2>
        <form action="index.html" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <button type="submit">Entrar</button>
            <p style="text-align: center;">Ainda não possui uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Abraço Universal</p>
    </footer>
</body>
</html>
