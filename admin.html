<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Abraço Universal</title>
    <link rel="stylesheet" href="style_admin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap" />
    <link rel="stylesheet" href="style_cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jost:ital,wght@0,100..900;1,100..900&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <link rel="icon" href="figs/Icone2.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div>
            <img src="figs/Logo1.png" alt="">
            <span>Abraço Universal</span>
        </div>
            <nav>
            <ul>
                <li><a href="index.html" class="nav-link"><span class="material-symbols-outlined">home</span> Inicio</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Admin</h2>
        <form action="">
            <label for="user">Usuário:</label>
            <input type="text" id="user" name="user" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <button type="submit">Cadastrar</button>
            <button type="button" id="clear-fields">Limpar Campos</button>
        </form>
    
        <section id="list-section">
            <h3>Lista de Usuários</h3>
            <div id="search-bar">
                <label for="search">Pesquisar:</label>
                <input type="text" id="search" placeholder="Digite para buscar">
                <button id="search-btn">Buscar</button>
            </div>
    
            <ul id="user-list">
                <li>
                    <span>26/01/2025</span><br>
                    <span>Leonardo Rodrigues</span><br>
                    <span>leonardo@email.com</span>
                    <button class="delete-user">Excluir</button>
                </li>
                <li>
                    <span>26/01/2025</span><br>
                    <span>Igor Gustavo</span><br>
                    <span>igor@email.com</span>
                    <button class="delete-user">Excluir</button>
                </li>
            </ul>
    
            <div id="list-controls">
                <button id="delete-all">Excluir Todos</button>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Abraço Universal</p>
    </footer>
</body>
</html>
