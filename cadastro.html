<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Abraço Universal</title>
    <link rel="stylesheet" href="style_cadastro.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap" />
</head>
<body>
    <header>
        <h1>Abraço Universal</h1>
        <nav>
            <ul>
                <li><a href="Index.html" class="nav-link"><span class="material-symbols-outlined">home</span> Inicio</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Cadastro</h2>
        <form action="login.html" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <label for="telefone">Telefone:</label>
            <input type="number" id="telefone" name="telefone" required>
            <label for="tipo">Tipo de Cadastro:</label>
            <select id="tipo" name="tipo" required>
                <option value="doador">Doador</option>
                <option value="refugiado">Refugiado</option>
            </select>
            <button type="submit">Cadastrar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Abraço Universal</p>
    </footer>
</body>
</html>
