<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Abraço Universal</title>
    <link rel="stylesheet" href="style_cadastro.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap" />
    <link rel="stylesheet" href="style_cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jost:ital,wght@0,100..900;1,100..900&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <link rel="icon" href="figs/Icone2.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div>
            <img src="figs/Logo1.png" alt="">
            <span>Abraço Universal</span>
        </div>
            <nav>
            <ul>
                <li><a href="index.html" class="nav-link"><span class="material-symbols-outlined">home</span> Inicio</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Cadastro</h2>
        <form action="login.html">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <label for="telefone">Telefone:</label>
            <input type="number" id="telefone" name="telefone" required>
            <label for="tipo">Tipo de Cadastro:</label>
            <select id="tipo" name="tipo" required>
                <option value="doador">Doador</option>
                <option value="refugiado">Refugiado</option>
            </select>
            <button type="submit">Cadastrar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Abraço Universal</p>
    </footer>
</body>
</html>
